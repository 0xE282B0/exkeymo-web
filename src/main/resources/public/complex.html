<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="How to remap Android external keyboard without root">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExKeyMo > Complex</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div class="container">
    <a class="github-link" target="_blank" href="https://github.com/ris58h/exkeymo-web">
        <svg width="32" height="32" viewBox="0 0 16 16">
            <path fill="#000" fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
    </a>

    <h1>Android external keyboard layout customization without root</h1>
    <nav>
        <a href="/simple">Simple</a>
        <b>Complex</b>
        <a href="/docs">Docs</a>
    </nav>

    <p>
        Enter Key Character Map file content in the form below.
        See the <a href="/docs">docs</a> or <a target="_blank" href="https://source.android.com/docs/core/input/key-character-map-files">official documentation</a>.
        If you need to just remap some keys take a look at <a href="/simple">simple</a> customization.
    </p>

    <form id="form" action="/complex" method="post"></form>
    <textarea id="layout" name="layout" rows="20" required form="form">type OVERLAY</textarea>
    <span>
        <input type="checkbox" id="add-second-layout" onchange="showSecondLayout(this.checked)"/>
        <label for="add-second-layout">Add Second Layout</label><br/>
    </span>
    <textarea id="layout2" name="layout2" rows="20" required disabled form="form">type OVERLAY</textarea>
    <input type="submit" value="Download" form="form">

    <script>
        function showSecondLayout(show) {
            const layout2 = document.getElementById("layout2");
            layout2.disabled = !show;
            layout2.hidden = !show;
        }

        showSecondLayout(document.getElementById("add-second-layout").checked);
    </script>
</div>
</body>
</html>
